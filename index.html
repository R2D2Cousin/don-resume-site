        <input type="email" id="email" name="_replyto" required class="w-full border border-gray-300 rounded px-3 py-2" />

        <label for="message" class="block text-gray-700 font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
